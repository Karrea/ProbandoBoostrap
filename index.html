<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My own stylesheet-->
    <link href="style.css" rel="stylesheet">
 </head>
<body>

  <!-- Navigator bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src='Images/logo.png' href='#' width="70" height="70" alt="Logo FRESH">
    </a>
    <!-- fin Logo -->

    <!-- Boton que aparece en pantalla chica -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- fin Boton que aparece en pantalla chica -->
  
    <!-- Div que hace funcionar el boton en la pantalla chica -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Botones hacia secciones -->
      <div class="navbar-nav ml-auto">

        <!-- Boton principal-->
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <!-- fin Boton principal-->

        <!-- Boton dropdown -->
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="perfilButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cuenta
          </a>
          <div class="dropdown-menu" aria-labelledby="perfilButton">
            <a class="dropdown-item" href="#"> Mi perfil </a>
            <a class="dropdown-item" href="#"> Mi lista </a>
            <div class='dropdown-divider'></div> 
            <a class="dropdown-item" href="#"> Salir </a>
          </div>
        </div>
        <!-- fin Boton dropdown -->

        <!-- Otros botones-->
          <a class="nav-item nav-link" href="#">Comprar</a>
          <a class="nav-item nav-link" href="#"> Alquilar </a>
          <a class="nav-item nav-link" href="#"> Vender </a>

      </div>
      <!-- Botones hacia secciones -->
      
    </div>
    <!-- fin div que hace funcionar el boton en la pantalla chica -->

   

  </nav>
  <!-- fin Navigator bar -->

  <!-- CAROUSEL -->
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval='5000'>

    <!-- INDICATORS-->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <!-- fin INDICATORS-->

    <div class="carousel-inner d-flex">

      <!-- Primer slide-->
      <div class="carousel-item active d-flex">
        <img class="d-block w-100" src="Images/img1.jpg" alt="First slide">
         <!-- Caption -->
         <div class="carousel-caption d-block">
          <h5> Comprar </h5>
          <p> Fresquito </p>
        </div>
        <!-- fin Caption-->
      </div>
      <!-- fin Primer slide -->

      <!-- Segundo slide -->
      <div class="carousel-item">
        <img class="d-block w-100" src="Images/img2.jpg" alt="Second slide">
        <!-- Caption-->
        <div class="carousel-caption d-block">
          <h5> Alquilar  </h5>
          <p> Más Fresquito </p>
        </div>
        <!-- fin Caption-->
      </div>
      <!-- fin Segundo slide -->

      <!-- Tercer slide -->
      <div class="carousel-item">
        <img class="d-block w-100" src="Images/img3.jpg" alt="Third slide">
        <!-- Caption-->
        <div class="carousel-caption d-block">
          <h5> Vender  </h5>
          <p> Mucho más Fresquito </p>
        </div>
        <!-- fin Caption-->
      </div>
      <!-- fin Tercer slide -->

    </div>

    <!-- Controles-->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!-- fin controles-->

  </div>
  <!-- fin Carrusel -->

  <!-- Boostrap JQuery and Popper scripts -->    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- fin Boostrap JQuery and Popper scripts --> 

</body>
</html>
